<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Table</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="heading">
      <div class="container">
        <div class="dot"></div>

        <div class="dot2">
          <div class="i-dot"></div>
        </div>
      </div>
      <span class="open"> OpenTable </span>
    </div>

    <div class="dine">
      <h1>Where to dine next?</h1>
    </div>
    <div class="para">
      <p>
        Keep the good meals rolling - from cuisine to neighbourhood,
        <br />
        vibe to price, these restaurants share a lot with places you've
        <br />
        enjoyed in the past.
      </p>
    </div>

    <form action="food.html">
      <button type="submit" class="btn">See your recommendations</button>
    </form>
    <div>
      <img class="image" src="img.jpg" />
    </div>
  </body>
</html>
